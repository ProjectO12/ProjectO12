<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>O12 Songs</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.4.2/uicons-solid-rounded/css/uicons-solid-rounded.css'>
	<link href="https://fonts.googleapis.com/css2?family=Geologica:wght@300&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="csss/songs.css">
</head>
<body>

	<div class="mainContainer">

		<div class="container">

			<div class="list">

				<h2 class="note">Dedicated Songs To You</h2>
				<ul class="songs_list" id="songs_list"></ul>

			</div>

			<div class="player">
				<div class="playerImgView">
					<img src="images/select.png" alt="Song Image" class="playerImg" id="playerImg">
				</div>
				<div class="playerDetails">
					<div class="playerTitles">
						<marquee><h2 class="playerName" id="playerName"></h2></marquee>
						<h5 class="playerArtist" id="playerArtist"></h5>
					</div>
					<div class="controllers">
						<audio id="songAudio">
							<source src="" type="audio/mpeg">
						</audio>
						<input type="range" name="" value="0" id="progress">
						<div class="controls">
							<div id="playPrev"><i class="fi fi-sr-rewind"></i></div>
							<div id="playPause" class="play" onclick="PlayPause()"><i id="playPauseI" class="fi fi-sr-play"></i></div>
							<div id="playNext"><i class="fi fi-sr-forward"></i></div>
						</div>
					</div>
				</div>
			</div>

		</div>	

		<button id="skip" onclick="SkipToNextSlide()">Skip To Next Slide</button>

	</div>
	<script src="jscripts/songs.js" type="text/javascript" charset="utf-8" ></script>
</body>
</html>
